<script type="text/javascript">
var mask;
window.onload = function() {
	var t = [];
    for(var i=0;i<125;i++){
        t[t.length] = '<div>'+(i+1)+'</div><div style="margin-bottom:5px;border-bottom:1px solid #ccc"><img src="../../images/loading/loading ('+(i+1)+').gif"></div>';
    }
    document.getElementById('main').innerHTML = t.join('');
}
